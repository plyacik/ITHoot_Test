<h4 class="display-4">Add or Edit Developer</h4>
<br>
<form [formGroup]="service.developerFormModel" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" formControlName="Id">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" formControlName="Name">
        <label class="text-danger"
            *ngIf="service.developerFormModel.get('Name').touched && service.developerFormModel.get('Name').errors?.required">This
            fiel is required.</label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark" [disabled]="!service.developerFormModel.valid"><i
                class="fa fa-plus-square"></i> Add/Edit</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i>
            Close</button>
    </div>
</form>
