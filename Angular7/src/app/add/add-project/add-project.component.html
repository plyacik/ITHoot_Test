<h4 class="display-4">Add or Edit Project</h4>
<br>
<form [formGroup]="service.projectFormModel" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" formControlName="Id">
    <div class="form-group">
        <label>Project Title</label>
        <input class="form-control" formControlName="ProjectTitle">
        <label class="text-danger"
            *ngIf="service.projectFormModel.get('ProjectTitle').touched && service.projectFormModel.get('ProjectTitle').errors?.required">This
            fiel is required.</label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark" [disabled]="!service.projectFormModel.valid"><i
                class="fa fa-plus-square"></i> Add/Edit</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i>
            Close</button>
    </div>
</form>
